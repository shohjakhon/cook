<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cook menu</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-end">
        <div class="cook-name col-7">
          <label for="cook-name" class="form-label">Cook Name</label>
          <select name="cook-name" id="cook-name" class="form-select">
          </select>
        </div>
        <div class="cook-count col-4">
          <label for="cook-count" class="form-label">Cook Count</label>
          <input type="number" class="form-control" id="cook-count" placeholder="Count" value="1">
        </div>
        <div class="cook-btn col-1">
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>
      <div class="container">
        <div class="cook-prise">
            <h3 class="text-success-emphasis" id="cook-price">Cook prise: <span></span></h3>
            <table class="table table-borderless" >
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <h3 class="text-primary-emphasis" id="service">Service charge: <span></span></h3>
        <h1 class="text-danger" id="general">General: <span></span></h1>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
